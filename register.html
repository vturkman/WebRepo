<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt</title>
   
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <h2>Kayıt</h2>
    
        <form action="#" method="POST">
         
            <div class="input-box">
          <input type="text" id="name" name="name" required>
          <i class='bx bxs-user-account'></i>
          
        </div>
        <div class="input-box">
            <input type="text" id="surname" name="Soyisim" required>
            <i class='bx bxs-user-account'></i>
            
          </div>
          <div class="input-box">
            <input type="email" id="email" name="E-Posta" required>
            <i class='bx bxs-envelope' ></i>
        </div>

          <div class="input-box">
            <input type="text" id="username" name="Kullanıcı Adı" required>
            <i class='bx bxs-user-rectangle'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="Şifre" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="terms">
            <label><input type="checkbox">Şartları/kuralları okudum.Kabul ediyorum.</label> 
           
         </div>
        <button type="submit" class="btn">Kayıt ol</button>
        
        </form>
      </div>
</body>

  </html>
